<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VRC Scorekeeper - Offline</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #000;
        color: #fff;
      }
      h1 {
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 30px;
        max-width: 600px;
      }
      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>You're Offline</h1>
    <p>
      Sorry, you're currently offline and we can't load the VRC Scorekeeper app.
      Please check your internet connection and try again.
    </p>
    <button onclick="window.location.reload()">Try Again</button>
  </body>
</html>
